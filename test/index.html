<!DOCTYPE html>
<html>
    <head>
        <title>FigureGallery - Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../dist/fig-gallery.css">
    </head>
    <body>
        <div id="gallery-1" class="gallery">
            <figure class="current">
                <img src="images/2000.png">

                <figcaption>
                    <h1>Test 1</h1>
                    <p>Lorem ipsum dolor sit amet</p>
                </figcaption>
            </figure>

            <figure>
                <img src="images/600.png">

                <figcaption>
                    <h1>Test 2</h1>
                    <p>Lorem ipsum dolor sit amet</p>
                </figcaption>
            </figure>

            <figure>
                <img src="images/300.png">

                <figcaption>
                    <h1>Test 3</h1>
                    <p>Lorem ipsum dolor sit amet</p>
                </figcaption>
            </figure>
        </div>

        <script src="../src/fig-gallery.js"></script>
        <script>
            const gallery = new FigureGallery({
                container: document.getElementById('gallery-1'),
                openable: false,
                buttonPlacementPolicy: 'NAVIGATORS_ONLY',
                resizePolicy: 'CONTAINER'
            });
        </script>
    </body>
</html>
